<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href="https://withcatjune.herokuapp.com/">gawibawibo</a></h5>
    <a class="btn btn-outline-primary" href="https://github.com/onacloud/201901-WithcatJune">Github</a>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">어드벤처 가위바위보</h1>
    <p class="lead">2019년 01월 17일 10시 00분 - 2019년 01월 23일 23시 59분</p>
</div>

<div class="container">
    <div class="card-deck mb-3 text-center">

        <div class='card mb-4 shadow-sm cat'>
            <div class='card-header'>
                <h4 class='my-0 font-weight-normal'>껨디가 가위</h4>
            </div>
            <div class='card-body'>
                <h1 class='card-title pricing-card-title'><span id='pct0'>0</span>%
                    <small class='text-muted'>/ <span id='num0'>0</span></small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>바위를 내세요</li>
                    <li>기대값(<span id="profit0"></span>)</li>
                </ul>
                <button type='button' class='btn btn-lg btn-block btn-outline-primary add' cno='0'>+1</button>
            </div>
        </div>

        <div class='card mb-4 shadow-sm cat'>
            <div class='card-header'>
                <h4 class='my-0 font-weight-normal'>껨디가 바위</h4>
            </div>
            <div class='card-body'>
                <h1 class='card-title pricing-card-title'><span id='pct1'>0</span>%
                    <small class='text-muted'>/ <span id='num1'>0</span></small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>보를 내세요</li>
                    <li>기대값(<span id="profit1"></span>)</li>
                </ul>
                <button type='button' class='btn btn-lg btn-block btn-outline-primary add' cno='1'>+1</button>

            </div>
        </div>
        <div class='card mb-4 shadow-sm cat'>
            <div class='card-header'>
                <h4 class='my-0 font-weight-normal'>껨디가 보</h4>
            </div>
            <div class='card-body'>
                <h1 class='card-title pricing-card-title'><span id='pct2'>0</span>%
                    <small class='text-muted'>/ <span id='num2'>0</span></small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>가위를 내세요</li>
                    <li>기대값(<span id="profit2"></span>)</li>
                </ul>
                <button type='button' class='btn btn-lg btn-block btn-outline-primary add' cno='2'>+1</button>
            </div>
        </div>
    </div>

    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <button type="button" class="btn btn-lg btn-block btn-primary" id="reset">Reset</button>
    </div>
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" id="a_computer">
    </div>
    <script>
        let g_a_num = [3, 3, 3];
        let g_a_pct = [0, 0, 0];
        let g_a_profit = [0, 0, 0];
        let g_profit = 0;
        let g_depth = 0;
        let g_a_computer = [];

        function init() {
            g_a_num = [3, 3, 3];
            g_a_pct = [0, 0, 0];
            g_a_profit = [0, 0, 0];
            g_profit = 0;
            g_depth = 0;
            g_a_computer = [];
        }

        function randmax(depth, save) {
            let score1 = 0;
            for (let i = 0; i < 3; i++) {
                let score2 = 0;
                let pct = 0;
                if (g_a_num[i] > 0) {
                    pct = g_a_num[i] / (9 - depth);
                    g_a_num[i]--;
                    score2 = pct * (1 + randmax(depth, 0));
                    score1 += score2;
                    g_a_num[i]++;
                }
                if (save === 1) {
                    g_a_pct[i] = Math.round(pct * 100);
                    g_a_profit[i] = score2.toFixed(2);
                }
            }
            return score1;
        }

        function add_num(i) {
            if (g_a_num[i] > 0) {
                g_a_num[i]--;
                g_profit = randmax(++g_depth, 1);
            }
        }

        function show_result() {
            g_profit = randmax(g_depth, 1);
            for (let i = 0; i < 3; i++) {
                $("#pct" + i).html(g_a_pct[i]);
                $("#profit" + i).html(g_a_profit[i]);
                $("#num" + i).html(3 - g_a_num[i]);
            }
            $("#a_computer").html(g_a_computer.join(", "));
        }

        $(".add").click(function () {
            let cno = parseInt($(this).attr('cno'));

            if (g_a_num[cno] === 0) return;

            if (cno === 0) g_a_computer.push("가위");
            else if (cno === 1) g_a_computer.push("바위");
            else if (cno === 2) g_a_computer.push("보");

            add_num(cno);
            show_result();

        });

        $("#reset").click(function () {
            init();
            show_result();
        });

        show_result();
    </script>
</div>
